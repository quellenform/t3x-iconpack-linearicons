iconpack:
  title: "Linearicons"
  key: "linear"
  version: "1.0.0"
  url: "https://linearicons.com/free"
  logo: "EXT:iconpack_linearicons/Resources/Public/Vendor/linearicons-free-v1.0.0/Logo.svg"

  renderTypes:

    webfont:
      css: "EXT:iconpack_linearicons/Resources/Public/Vendor/linearicons-free-v1.0.0/css/webfont.css"
      prefix: "lnr-"
      attributes:
        class: "lnr"

    svg:
      source: "EXT:iconpack_linearicons/Resources/Public/Vendor/linearicons-free-v1.0.0/svgs/"
      prefix: "lnr-"

    svgInline:
      source: "EXT:iconpack_linearicons/Resources/Public/Vendor/linearicons-free-v1.0.0/svgs/"
      attributes:
        fill: "currentColor"

  icons: "EXT:iconpack_linearicons/Resources/Public/Vendor/linearicons-free-v1.0.0/metadata/icons.yml"
